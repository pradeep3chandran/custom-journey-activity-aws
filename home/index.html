<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="#" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>SFMC - Custom Activities</title>
  </head>
  <body>
    <header class="slds-global-header_container">
      <div class="slds-global-header slds-grid slds-grid_align-spread">
        <div class="slds-global-header__item">
          <div class="slds-global-header__logo logo-sf"></div>
        </div>
        <div class="slds-global-header__item"></div>
        <div class="slds-global-header__item">
          <ul class="slds-global-actions">
            <li class="slds-global-actions__item">
              <div class="slds-dropdown-trigger slds-dropdown-trigger_click">
                <a
                  href="https://developer.salesforce.com/docs/atlas.en-us.mc-app-development.meta/mc-app-development/creating-activities.htm"
                  target="_blank"
                  class="slds-button slds-button_icon slds-button_icon slds-button_icon-container slds-button_icon-small slds-global-actions__help slds-global-actions__item-action"
                  aria-haspopup="true"
                  title="Help and Training"
                >
                  <svg
                    class="slds-button__icon slds-global-header__icon"
                    aria-hidden="true"
                  >
                    <use
                      xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#question"
                    ></use>
                  </svg>
                  <span class="slds-assistive-text"
                    >Goto Online Documentation</span
                  >
                </a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <div class="container">
      <div
        class="slds-brand-band slds-brand-band_cover slds-brand-band_medium slds-template_profile"
      >
        <div class="slds-m-bottom_large">
          <div class="slds-text-heading_large slds-align_absolute-center">
            SMS and WhatsApp Configuration
          </div>
        </div>
        <div
          class="slds-grid slds-wrap slds-gutters slds-container_x-large slds-container_center"
        >
          <main class="slds-col slds-size_1-of-2">
            <article class="slds-card slds-card-activity">
              <div class="slds-card__header slds-grid">
                <header
                  class="slds-media slds-media_center slds-has-flexi-truncate"
                >
                  <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                      <a
                        href="/modules/discount-code"
                        class="slds-card__header-link slds-truncate"
                        title="Accounts"
                      >
                        <span>Marketing Cloud Credentials</span>
                      </a>
                    </h2>
                  </div>
                </header>
              </div>
              <div class="slds-card__body slds-card__body_inner">
                <label for="clientid">Client Id</label><br />
                <input type="text" id="clientid" />
                <br /><br />
                <label for="clientsecret">Client Secret</label><br />
                <input type="text" id="clientsecret" />
                <br /><br />
                <label for="authuri">Authentication Base URI</label><br />
                <input type="text" id="authuri" />
                <br /><br />
                <label for="resturi">REST Base URI</label><br />
                <input type="text" id="resturi" />
                <br /><br />
                <label for="soapuri">SOAP Base URI</label><br />
                <input type="text" id="soapuri" />
              </div>
            </article>
          </main>
          <aside class="slds-col slds-size_1-of-2">
            <article class="slds-card slds-card-activity">
              <div class="slds-card__header slds-grid">
                <header
                  class="slds-media slds-media_center slds-has-flexi-truncate"
                >
                  <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                      <a
                        href="../modules/discount-redemption-split"
                        class="slds-card__header-link slds-truncate"
                        title="Accounts"
                      >
                        <span>SMS Endpoint Details</span>
                      </a>
                    </h2>
                  </div>
                </header>
              </div>
              <div class="slds-card__body slds-card__body_inner">
                <label for="username">Username</label><br />
                <input type="text" id="username" />
                <br /><br />
                <label for="password">Password</label><br />
                <input type="text" id="password" />
                <br /><br />
                <label for="dlr">DLR</label><br />
                <input type="text" id="dlr" />
              </div>
            </article>
          </aside>
        </div>
      </div>
    </div>
  </body>
</html>
